<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Only - Game On</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>THE GAME OF PIG</h1>
    <section id="eyes">
        <div id="left-eye">
            <div class="base-circle"></div>
            <div class="sec-circle"></div>
            <!-- <div class="third-circle"></div> -->
        </div>
        <div id="right-eye">
            <div class="base-circle"></div>
            <div class="sec-circle"></div>
            <!-- <div class="third-circle"></div> -->
        </div>
    </section>

    <section id="nose">
        <div class="nose-shape">
            <button id="start-game">Start Game</button>
        </div>
    </section>
    
    <section id="mouth">
        <img src="images/mouth.svg" alt="svg for mouth">
    </section>

    <section id="blush">
        <div class="blush-left"></div>
        <div class="blush-right"></div>
    </section>
</body>
</html>
