<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Experiment 1</h1>
    <h2>Open the Console to see the functionality of the page.</h2>

    <script>
        // Write a loop that makes seven calls to console.log to output the following triangle:
        var symbol = "#"; //sequence

        for (var i = 0; i < 7; i++) { //loop
            console.log(symbol);
            symbol += "#";
        }

    </script>
</body>
