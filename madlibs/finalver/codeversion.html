<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Lib</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Create Your Crazy Dream Mad Lib!</h1>

    <div id="stars-container">
        <img src="images/star.svg" alt="star" class="stars" id="star1">
        <img src="images/star.svg" alt="star" class="stars" id="star2">
        <img src="images/star.svg" alt="star" class="stars" id="star3">
        <img src="images/star.svg" alt="star" class="stars" id="star4">
        <img src="images/star.svg" alt="star" class="stars" id="star5">
        <img src="images/star.svg" alt="star" class="stars" id="star6">
        <img src="images/star.svg" alt="star" class="stars" id="star7">
        <img src="images/star.svg" alt="star" class="stars" id="star8">
        <img src="images/star.svg" alt="star" class="stars" id="star9">
        <img src="images/star.svg" alt="star" class="stars" id="star10">
     </div>
     
    <section id="word-gather-part" >
        <h2>Please enter words corresponding to the prompt</h2>
        
        <form id="madLibForm">
            <ol>
                <li>
                    <input type="text" id="input1" class="input" name="words" placeholder="a job name" required>
                </li>
                <li>
                    <input type="text" id="input2" class="input" name="words" placeholder="adjective" required>
                </li>
                <li>
                    <input type="text" id="input3" class="input" name="words" placeholder="place" required>
                </li>
                <li>
                    <input type="text" id="input4" class="input" name="words" placeholder="noun" required>
                </li>
                <li>
                    <input type="text" id="input5" class="input" name="words" placeholder="adjective" required>
                </li>
                <li>
                    <input type="text" id="input6" class="input" name="words" placeholder="name" required>
                </li>
                <li>
                    <input type="text" id="input7" class="input" name="words" placeholder="adjective" required>
                </li>
                <li>
                    <input type="text" id="input8" class="input" name="words" placeholder="creature" required>
                </li>
                <li>
                    <input type="text" id="input9" class="input" name="words" placeholder="noun" required>
                </li>
                <li>
                    <input type="text" id="input10" class="input" name="words" placeholder="adjective" required>
                </li>
                <li>
                    <input type="text" id="input11" class="input" name="words" placeholder="plural noun" required>
                </li>
            </ol>
        </form>
        <img src="images/big-cloud.svg" alt="big cloud background for the form part">
    </section>

    <div id="generateBtnWcloud">
        <button id="generate1">generate story!</button>
        <img src="images/cloud-btn.svg" alt="cloud background as button background ">
    </div>

    <section id="story-part" class="hidden">
        <h2>Your Crazy Dream Story:</h2>
        <p id="storyText"></p>
        <button id="generateAnother">Generate Another Story!</button>
        <img src="images/big-cloud.svg" alt="big cloud background for the form part">
    </section>

    
</body>
</html>
